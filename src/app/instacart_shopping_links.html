<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instacart Shopping Links</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #43B02A;
            margin-top: 0;
            font-size: 28px;
        }
        .main-link {
            background: #43B02A;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 20px 0;
            font-size: 16px;
        }
        .main-link:hover {
            background: #3a9624;
        }
        h2 {
            color: #333;
            margin-top: 40px;
            font-size: 20px;
            border-bottom: 2px solid #43B02A;
            padding-bottom: 8px;
        }
        .product-item {
            background: #f8f9fa;
            padding: 16px;
            margin: 12px 0;
            border-radius: 8px;
            border-left: 4px solid #43B02A;
        }
        .product-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .product-link {
            color: #43B02A;
            text-decoration: none;
            font-size: 14px;
        }
        .product-link:hover {
            text-decoration: underline;
        }
        .note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 12px;
            margin: 20px 0;
            font-size: 14px;
            color: #856404;
        }
    </style>
</head>
<body>

</body>
</html>
