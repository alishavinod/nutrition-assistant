<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Recipe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fb;
      --card: rgba(255,255,255,0.92);
      --text: #0f172a;
      --muted: #5c6575;
      --accent: #3ac58b;
      --accent-2: #1d62c6;
      --shadow: 0 18px 40px rgba(0,0,0,0.12);
      --border: rgba(0,0,0,0.06);
    }
    html {
      background: linear-gradient(135deg, rgba(58,197,139,0.08), rgba(29,98,198,0.07)), url('image-recipe.jpg') center/cover fixed no-repeat;
      min-height: 100%;
      overflow-x: hidden;
      scrollbar-gutter: stable;
    }
    body {
      margin: 0;
      padding: clamp(16px, 5vw, 64px) clamp(16px, 6vw, 48px);
      font-family: 'Outfit', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
    }
    .container { width: min(900px, 100%); display: flex; flex-direction: column; gap: 18px; }
    p { margin: 0 0 12px;}
    .card {
      padding: 22px 24px;
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      align-items: center;
    }
    h1 { margin: 6px 0 10px; font-size: 32px; line-height: 1.15; }
    .pill {
      background: rgba(255,255,255,0.95);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      color: var(--text);
      box-shadow: 0 10px 24px rgba(0,0,0,0.05);
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    label { display: block; font-weight: 700; margin-bottom: 6px;}
    input[type="text"], select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #ffffff;
      font-size: 15px;
      margin-bottom: 12px;
      color: var(--text);
    }
    input[type="file"] { margin-bottom: 12px; }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(29,98,198,0.35);
      box-shadow: 0 0 0 3px rgba(58,197,139,0.18);
    }
    .actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .btn {
      background: linear-gradient(135deg, var(--accent), #52d5a1);
      color: #0b1a0f;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      box-shadow: 0 12px 28px rgba(58,197,139,0.3);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(58,197,139,0.35); }
    .results { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; margin-top: 12px; }
    .recipe-card {
      background: rgba(255,255,255,0.92);
      color: #0f172a;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      width: fit-content;
    }
    .recipe-card h3 { margin: 0 0 8px; font-size: 18px; width: max-content;}
    .recipe-card .meta { display: flex; gap: 10px; flex-wrap: wrap; color: #475569; font-size: 13px; margin-bottom: 8px;}
    .pill-sm { padding: 6px 8px; border-radius: 10px; background: #eef2f7; }
    .thumb {
      width: 250px;
      height: 250px;
      width: 100%;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      background: linear-gradient(135deg, rgba(58,197,139,0.12), rgba(29,98,198,0.12));
      margin-bottom: 10px;
      display: block;
    }
    .inline-list { color: #0f172a; margin: 0 0 8px; font-weight: 600; }
    .inline-list span { color: #475569; font-weight: 400; }
    .steps { margin: 0; padding-left: 18px; color: #111827; }
    .fallback-json {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 12px;
      color: #111827;
      overflow: auto;
      max-height: 340px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
    }
    @media (max-width: 960px) {
      body { padding: 24px 18px 40px; }
    }
    @media (max-width: 700px) {
      body { padding: 16px 14px 28px; }
      .actions { flex-direction: column; align-items: stretch; }
      .actions input, .actions .btn, #model_id { width: 100%; }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card hero">
      <div>
        <h1>Upload a dish photo and get a structured recipe back.</h1>
        <p>Choose your backend/model, then we’ll return ingredients, steps, and tags from the image.</p>
        <div class="pill">Status: <span id="upload-status" style="font-weight:700;">Idle</span></div>
      </div>
    </div>

    <div class="card">
      <label>Model
        <select id="model_id">
          <option value="">Use backend default</option>
        </select>
      </label>
      <div class="actions">
        <input type="file" id="image-file" accept="image/*" />
        <button id="upload-btn" class="btn">Upload &amp; Describe</button>
      </div>
      <div id="upload-output" class="results">No image uploaded.</div>
      <pre id="raw-output" class="fallback-json" style="display:none;"></pre>
    </div>
  </div>

  <script>
    const modelSelect = document.getElementById('model_id');
    async function loadModelOptions(backend) {
      if (!modelSelect) return;
      const previous = modelSelect.value;
      modelSelect.innerHTML = '<option value="">Use backend default</option>';
      try {
        const resp = await fetch(`${backend}/models`);
        if (!resp.ok) return;
        const data = await resp.json();
        const optionMap = new Map();
        const addOption = (value, label) => {
          if (!value) return;
          const key = `${label}:${value}`;
          if (!optionMap.has(key)) optionMap.set(key, { value: key, text: `[${label}] ${value}` });
        };
        (data.hf_models || []).forEach(m => addOption(m, 'hf'));
        (data.openai_models || []).forEach(m => addOption(m, 'openai'));
        (data.ollama_models || []).forEach(m => addOption(m, 'ollama'));
        addOption(data.hf_model_id, 'hf');
        addOption(data.openai_model, 'openai');
        addOption(data.ollama_recipe_model, 'ollama');
        addOption(data.ollama_model, 'ollama');
        modelSelect.innerHTML = '<option value="">Use backend default</option>' +
          Array.from(optionMap.values()).map(o => `<option value="${o.value}">${o.text}</option>`).join('');
        if (previous && Array.from(optionMap.values()).some(o => o.value === previous)) {
          modelSelect.value = previous;
        }
      } catch (e) {
        // ignore
      }
    }

    const uploadBtn = document.getElementById('upload-btn');
    const uploadStatus = document.getElementById('upload-status');
    const uploadOutput = document.getElementById('upload-output');
    const rawOutput = document.getElementById('raw-output');
    const previewEl = document.getElementById('preview');
    let previewSrc = '';

    function renderRecipes(data) {
      if (!uploadOutput) return;
      const asArray = Array.isArray(data?.dishes) ? data.dishes : (Array.isArray(data) ? data : data?.recipe ? [data.recipe] : data?.name ? [data] : []);
      if (!asArray || !asArray.length) {
        uploadOutput.textContent = 'No recipes returned.';
        if (rawOutput) rawOutput.style.display = 'none';
        return;
      }

      uploadOutput.innerHTML = asArray.map((d, idx) => {
        const name = d.name || `Dish ${idx + 1}`;
        const img = d.image_url || d.image || previewSrc || '';
        const ingredients = (d.ingredients || d.ingredients_used || []).map((ing) => {
          if (typeof ing === 'string') return ing;
          if (ing?.item) return `${ing.item}${ing.quantity ? ` (${ing.quantity})` : ''}`;
          if (ing?.name) return `${ing.name}${ing.quantity ? ` (${ing.quantity}${ing.unit ? ' ' + ing.unit : ''})` : ''}`;
          return '';
        }).filter(Boolean).join(', ');
        const steps = Array.isArray(d.steps) ? d.steps : [];
        const metaBits = [];
        if (d.calories) metaBits.push(`${d.calories} kcal`);
        if (d.protein_g) metaBits.push(`${d.protein_g}g protein`);
        if (d.carbs_g) metaBits.push(`${d.carbs_g}g carbs`);
        if (d.fat_g) metaBits.push(`${d.fat_g}g fat`);
        const meta = metaBits.join(' · ');
        return `
          <div class="recipe-card">
            ${img ? `<img class="thumb" src="${img}" alt="${name}">` : `<div class="thumb"></div>`}
            <h3>${name}</h3>
            ${meta ? `<div class="meta"><span class="pill-sm">${meta}</span></div>` : ''}
            ${ingredients ? `<div class="inline-list">Ingredients: <span>${ingredients}</span></div>` : ''}
            ${steps.length ? `<ol class="steps">${steps.map(s => `<li>${s}</li>`).join('')}</ol>` : ''}
          </div>
        `;
      }).join('');
      if (rawOutput) rawOutput.style.display = 'none';
    }
    if (uploadBtn) {
      uploadBtn.addEventListener('click', async () => {
        const fileInput = document.getElementById('image-file');
        const backendInput = document.getElementById('backend');
        const backend = backendInput?.value || 'http://localhost:8000';
        if (!fileInput || !fileInput.files || !fileInput.files.length) {
          if (uploadStatus) uploadStatus.textContent = 'No file selected';
          return;
        }
        // Ensure preview is visible even if the same file is re-selected
        const file = fileInput.files[0];
        if (file) {
          const blobUrl = URL.createObjectURL(file);
          previewSrc = blobUrl;
          if (previewEl) {
            previewEl.src = blobUrl;
            previewEl.style.display = 'block';
          }
        }
        await loadModelOptions(backend);
        const form = new FormData();
        form.append('file', file);
        const selectedModel = modelSelect ? modelSelect.value : '';
        if (selectedModel.startsWith('hf:')) {
          form.append('hf_model_id', selectedModel.replace('hf:', ''));
        } else if (selectedModel.startsWith('ollama:')) {
          form.append('ollama_model', selectedModel.replace('ollama:', ''));
        } else if (selectedModel.startsWith('openai:')) {
          form.append('openai_model', selectedModel.replace('openai:', ''));
        }
        if (uploadStatus) uploadStatus.textContent = 'Uploading...';
        try {
          const resp = await fetch(`${backend}/image-recipe`, { method: 'POST', body: form });
          const data = await resp.json();
          renderRecipes(data);
          if (rawOutput) {
            rawOutput.textContent = JSON.stringify(data, null, 2);
            rawOutput.style.display = resp.ok ? 'none' : 'block';
          }
          uploadStatus.textContent = resp.ok ? 'Done' : 'Error';
        } catch (e) {
          if (uploadOutput) uploadOutput.textContent = `Error: ${e}`;
          if (rawOutput) {
            rawOutput.textContent = `Error: ${e}`;
            rawOutput.style.display = 'block';
          }
          if (uploadStatus) uploadStatus.textContent = 'Error';
        }
      });
    }

    const fileInputEl = document.getElementById('image-file');
    if (fileInputEl) {
      fileInputEl.addEventListener('change', () => {
        if (!previewEl) return;
        const file = fileInputEl.files?.[0];
        if (!file) {
          previewSrc = '';
          previewEl.style.display = 'none';
          previewEl.src = '';
          return;
        }
        const reader = new FileReader();
        reader.onload = e => {
          previewSrc = e.target?.result || '';
          previewEl.src = previewSrc;
          previewEl.style.display = 'block';
        };
        reader.readAsDataURL(file);
      });
    }

    loadModelOptions(document.getElementById('backend')?.value || 'http://localhost:8000');
  </script>
</body>
</html>
